<button type="button" class="myBtn">Clear</button>  
   <script>
       
  

  // Clear SetTimeout

   var timer = setTimeout(() =>{ 
        $('p').css('background', 'red');
   }, 2000)

   // after clearTimeout function, Settimeout function code will not get excuted
   // Function express you need to clear the timeout

   $('.myBtn').on('click', function(){ 
       debugger
        clearInterval(timer); 
   });


   
   // Clear Interval

   // Cleartimeout get excuted continously accroding to timer
   // once your condition get matched then you can do clearinterval
   // it will stop excution of inerval code
   


   counter = 0;
   var inter = setInterval(() =>{
            counter++
            if(counter === 10){
                    clearInterval(inter);
            }
            console.log(counter);
   }, 2000)
   
  



   



   </script>
