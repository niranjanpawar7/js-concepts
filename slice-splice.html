<body>

   

 <script>

     // slice vs splice diff

    // - splice change the orignal array 
    // - and have 3rd param which is for adding element in array




   // Slice : ->
    
    /*  
        - The original array will not be changed.
        -  Returns the selected elements in an array, as a new array object.  
        
        - first param -> it starts from 1 not 0
         
         (1, 3) -> it will show (2, 3) 
         
         - 1 - first will be deleted
         - [2, 3]- will be in new array   

    */    
    var temp = [1, 2, 3, 4, 5];
    var sliceArr = temp.slice(1, 3);
    
    console.log(sliceArr);
     
    
// Splice ->

/*
  - splice() method adds/removes items to/from an array, and returns the removed item(s).
  - first param -> it starts from 1 not 0 
  - Note: This method changes the original array
*/ 

 var temp = [1, 2, 3, 4, 5];
 temp.splice(1, 4, 10);
 console.log('Splice', temp); 




 </script>
</body>
</html>
