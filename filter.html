    //MAP
    /*
     
     - In map it show undefined if that data is in condition
     - You can perform operations on new array 
     - which you can not do in Filter
    
    */

    
        var checkAge = age.map(Item =>{
            if(Item >= 30){
                    return true;
            }
        });

        console.log('New Array', checkAge); 

        var checkAge = age.map(Item =>{ 
            return Item * 2; 
        }); 
         
        console.log('New Array', checkAge);
