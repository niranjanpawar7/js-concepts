  <body>





<script type="text/javascript">

$(document).ready(function() {

count = 0;
 for (var i = 9; i <= 100; i++) {

      var digits = i.toString().split('');

      for(var j = 0; j < digits.length; j++){
          if(digits[j] == '0'){
              count ++;
              console.log(count);
          }
      }

 }






})





</script>

</script>
