var gLogNumber, gIncreaseNumber, gSetNumber;
function setupSomeGlobals() {
  debugger;
  // Local variable that ends up within closure
  var num = 42;
  // Store some references to functions as global variables

  gLogNumber = function() {
    debugger;
      console.log('gLogNumber', num);
  }

  gIncreaseNumber = function() {
    debugger;
      num++;
      console.log('gIncreaseNumber', num)
  }
  gSetNumber = function(x) {
    debugger;
      num = x;
      console.log('gSetNumber', x)
  }
}

setupSomeGlobals();
gIncreaseNumber();
gLogNumber();
gSetNumber(5);
gLogNumber();

var oldLog = gLogNumber;

setupSomeGlobals();
gLogNumber();

oldLog()
